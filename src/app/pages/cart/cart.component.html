<div>
    <h1 class="text-4xl text-center font-bold text-slate-800 sm:text-5xl">Checkout</h1>
    @if(!loading){
    @for(product of productsCount; track $index){
    <app-cart-card [product]="product"></app-cart-card>
    }
    }@else {
    @for(element of [1,2,3,4,5]; track $index){
    <app-cart-card-skeleton></app-cart-card-skeleton>
    }
    }
</div>
