<div class="mx-2 md:mx-24 my-2">
    <h2 class="text-center text-xl text-gray-500">Manage categories</h2>
    <app-admin-categories-form (emitCategory)="addCategory($event)"></app-admin-categories-form>
    <div class="relative overflow-x-auto sm:rounded-lg">
        @if(!loadingCategories){
        <app-admin-categories-table [categoryList]="categories"
            (emitCategory)="deleteCategory($event)"></app-admin-categories-table>
        }@else {
        <app-spinner></app-spinner>
        }
    </div>
</div>
