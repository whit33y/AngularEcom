@if(popupVisible()){
<div class="fixed bottom-0 right-0 p-2 m-2 w-64 text-white rounded-2xl opacity-80" [ngClass]="{
    'bg-red-500': popupType() === 'ERROR',
    'bg-yellow-500': popupType() === 'WARNING',
    'bg-green-500': popupType() === 'SUCCESS',
}">
    <div class="flex flex-row justify-between">
        <p>{{popupText()}}</p>
        <div (click)="closePopup()" class="cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-x">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M18 6l-12 12" />
                <path d="M6 6l12 12" />
            </svg>
        </div>
    </div>
</div>
}
