<div class="flex flex-col items-center my-6">
    <span class="text-sm">
        Showing <span class="font-semibold">{{startIndex}}</span> to <span class="font-semibold">{{endIndex}}</span> of
        <span class="font-semibold">{{elementsCount}}</span> Entries
    </span>
    <div class="inline-flex mt-2 xs:mt-0">
        <button
            class="flex items-center justify-center px-4 h-8 text-md font-medium text-white bg-cyan-600 rounded-s hover:bg-cyan-700 hover:cursor-pointer"
            [ngClass]="currentPage === 1 ? 'bg-gray-500 hover:bg-gray-600 hover:cursor-not-allowed' : ''"
            (click)="changePage.emit('prev')" [disabled]="currentPage === 1">
            <svg class="w-3.5 h-3.5 me-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 5H1m0 0 4 4M1 5l4-4" />
            </svg>
        </button>
        <button
            class="flex items-center justify-center px-4 h-8 text-md font-medium text-white bg-cyan-600 rounded-e hover:bg-cyan-700 hover:cursor-pointer"
            [ngClass]="currentPage === maxPage ? 'bg-gray-500 hover:bg-gray-600 hover:cursor-not-allowed' : ''"
            (click)="changePage.emit('next')">
            <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M1 5h12m0 0L9 1m4 4L9 9" />
            </svg>
        </button>
    </div>
</div>
