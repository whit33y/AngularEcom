<button [attr.type]="type" class="p-2 m-2 w-40 text-cente rounded-2xl" [ngClass]="{
    'bg-sky-300 hover:cursor-pointer': !disabled,
    'bg-gray-400 cursor-not-allowed': disabled
  }" (click)="!disabled ? send.emit(true) : ''">
  <p class="text-white font-semibold text-center">{{text}}</p>
</button>
