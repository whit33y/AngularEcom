<form class="max-w-lg mx-auto" [formGroup]="form">
    <div class="mb-2">
        <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Name <span
                [ngClass]="form.get('name')?.invalid && (form.get('name')?.touched || form.get('name')?.dirty) ? 'text-red-500' : 'text-green-500'">(min
                length 5
                characters)</span></label>
        <input type="text" id="name" formControlName="name"
            class="block w-full p-2 text-white border border-gray-300 rounded-lg bg-gray-700 text-xs focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div class="mb-2">
        <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Description <span
                [ngClass]="form.get('description')?.invalid && (form.get('description')?.touched || form.get('description')?.dirty) ? 'text-red-500' : 'text-green-500'">(min
                length 20
                characters)</span></label>
        <textarea id="description" rows="4" formControlName="description"
            class="block p-2.5 w-full text-sm bg-gray-700 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 text-white"
            placeholder="Description..."></textarea>
    </div>
    <div>
        <label for="price" class="block mb-2 text-sm font-medium text-gray-900">Price <span
                [ngClass]="form.get('price')?.invalid && (form.get('price')?.touched || form.get('price')?.dirty) ? 'text-red-500' : 'text-green-500'">(min
                1 USD)</span></label>
        <input type="number" id="price" formControlName="price" min="1" value="1"
            class="block w-full p-2 text-white border border-gray-300 rounded-lg bg-gray-700 text-xs focus:ring-blue-500 focus:border-blue-500">
    </div>
    <div class="mb-2">
        <label class="block mb-2 text-sm font-medium text-gray-900" for="image">Add or change photo</label>
        <input (change)="onFileSelected($event)"
            class="block w-full p-2.5 text-sm text-white border border-gray-300 rounded-lg cursor-pointer bg-gray-700 focus:ring-blue-500 focus:border-blue-500"
            id="image" type="file">
        <label for="categories" class="block mb-2 text-sm font-medium text-gray-900">Select category</label>
    </div>
    <select id="categories" formControlName="category"
        class="border border-gray-300 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-700 placeholder-gray-400 text-white">
        <option selected disabled>Choose category</option>
        @for(category of categories; track $index){
        <option [value]="category.name">{{category.name}}</option>
        }
    </select>
    <button class="font-medium text-white mt-2 text-md rounded-sm px-4 py-1 bg-sky-500" [ngClass]="{
    'bg-sky-500 text-white cursor-pointer': !(form.invalid || form.pristine),
    'bg-sky-300 text-gray-500 cursor-not-allowed': form.invalid || form.pristine
  }" [disabled]="form.invalid || form.pristine" (click)="formSubmit.emit(form)">Add
        product</button>
</form>
